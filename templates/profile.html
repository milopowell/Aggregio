{% extends "layout.html" %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="profile-card">
    {% if athlete.profile %}
        <img src="{{ athlete.profile }}" alt="Athlete Profile Photo" class="profile-image">
    {% else %}
        <div class="profile-image-fallback">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
    {% endif %}
    
    <h1>Welcome, {{ athlete.firstname }}!</h1>
    
    <div class="profile-nav">
        <a href="{{ url_for('view_aggregates') }}" class="nav-button">View Aggregates</a>
        <a href="{{ url_for('view_activities') }}" class="nav-button">View Activities</a>
        <!-- FIX: Changed url_for to point to the correct endpoint -->
        <a href="{{ url_for('create_aggregate_start', clear=True) }}" class="nav-button highlight">New Aggregate</a>
    </div>

    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
</div>
{% endblock %}

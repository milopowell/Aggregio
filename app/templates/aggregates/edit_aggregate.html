{% extends "layout.html" %}

{% block title %}Edit Aggregate{% endblock %}

{% block content %}
<div class="content-container">
    <h1 class="page-title">Edit Aggregate</h1>
    <p class="page-subtitle">Update the name for your aggregate.</p>

    <form action="{{ url_for('aggregates.edit_aggregate', aggregate_id=aggregate.id) }}" method="POST" class="finalize-form">
        <div class="form-group">
            <label for="aggregate_name">Aggregate Name</label>
            <input type="text" id="aggregate_name" name="aggregate_name" value="{{ aggregate.name }}" required autofocus>
        </div>
        <div class="form-actions">
            <a href="{{ url_for('aggregates.view_aggregates') }}" class="button-secondary">Cancel</a>
            <button type="submit" class="button-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
